<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <!-- <script src="js/main.js"></script> -->
        <script src="libs/jquery/jquery-3.2.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div id="cielo">
            <div id="ciudad"></div>
            <a href="http://www.redsentir.org" id="logo-red-sentir"><img src="img/logo-red-sentir.png"></a></br>
            <a href="#" id="logo-guia"><img src="img/guia-didactica.png"></a>
            <a id="personajes"><img src="img/personajes.png"></a></br>
            <a href="http://www.corum.org.co" id="logo-corum"><img src="img/logo-corum.png"></a></br>
            
        </div>        
    </body>
</html>
<script>
$(document).ready(function(){
    setTimeout(mostrarCiudad,1000);
    setTimeout(mostrarPersonajes,2000);    
    setTimeout(mostrarGuia,4000);   
});
function mostrarPersonajes(){
    $("#personajes").slideDown('slow');
    $("#personajes").animate({top:"30%"},'slow');
}
function mostrarGuia(){
    $("#logo-red-sentir").show('slow');
    $("#logo-corum").show('slow');
    $("#logo-guia").show('slow');
}
function mostrarCiudad(){
    $("#ciudad").slideDown('slow');
}
</script>
