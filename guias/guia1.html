        <div id="presentacion">
            <a href="#" ><img src="img/texto-guia.png" id="texto-guia"></a>
            <img src="img/linea-division.png" id="linea-division">
            <img src="img/titulo-guia.png" id="titulo-guia">
            <img src="img/linea-formacion.png" id="linea-formacion">

        <div id="fondo">
            <img src="img/sexualidad.png" id="sexualidad">

        <div id="modulos">
            <div class="container-fluid margen">            
                <div class="row">
                    <div class="col-md-6 borde">
                        <a href="#" ><img width="20%" src="img/LIBROS_h.png" onmouseover="this.src='img/LIBROS_h.png';" onmouseout="this.src='img/LIBROS.png';"></a>
                        <a href="#" ><img width="20%" src="img/LIBROS.png" onmouseover="this.src='img/LIBROS_h.png';" onmouseout="this.src='img/LIBROS.png';"></a>
                        <a href="#" ><img width="20%" src="img/LIBROS.png" onmouseover="this.src='img/LIBROS_h.png';" onmouseout="this.src='img/LIBROS.png';"></a>
                        <h1 class="shumiTitulo">MODULOS</h1>
                        <ul>
                            <li>
                                <p class="arial-narrow"><font size="5">QUÉ ES LA SEXUALIDAD</font></p>
                            </li></br>
                            <li>

                            <font size="5">ENTENDER QUE ES LA SEXUALIDAD A TRAVES DE INFORMACIÓN CONFIABLE, LA REFLEXION Y LA INDAGACION PARA APLICARLOS A NUESTROS PLANES DE VIDA.</font>

</html>
<script>
var k=1;
$(document).ready(function(){
    setTimeout(mostrarCiudad,1000);
    setTimeout(mostrarPersonajes,2000);    
    setTimeout(mostrarGuia,4000);
    setTimeout(toggleSexualidad,1000);
});
function mostrarPersonajes(){
    $("#personajes").show();
    $("#personajes").animate({top:"30%"},'slow');
}
function mostrarGuia(){
    $("#logo-red-sentir").show('slow');
    $("#logo-corum").show('slow');
    $("#logo-guia").show('slow');
}
function mostrarCiudad(){
    $("#ciudad").slideDown('slow');
}
function mostrarSeresSexualidad(){
   $("#seres-sexualidad").fadeIn("slow");
}
function toggleSexualidad(){
    if(k%2==0){
        $("#sexualidad").show();
    }else{
        $("#sexualidad").hide();
    }
    k++;
    setTimeout(toggleSexualidad,1000);
}
$(window).scroll(function() {
  setTimeout(mostrarSeresSexualidad,4000);
});
</script>
