<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FÉNIX SGI V16.10</title>
    {% load static %}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="" />
    <!-- Bootstrap Core CSS -->
    <link href="{% static "/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "/metisMenu/metisMenu.min.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "/dist/css/sb-admin-2.css" %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{% static "/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
			<center><img src="{% static "/dist/images/logoFenix.jpg" %}" class="img-circle" width="100px" height="100px"></center>
                        <center><h3 class="panel-title">FÉNIX SGI V16.10</h3></center>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Clave" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Recordarme">Recordarme
                                    </label>
                                </div>
                                 <input type="hidden" name="next" value="{{ next|escape }}" />
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Ingresar">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "/jquery/jquery.min.js" %}"></script>    
        <script src="{% static "/dist/js/WebNotifications.js" %}"></script>
        <script src="{% static "/bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "/metisMenu/metisMenu.min.js" %}"></script>
        <script src="{% static "/datatables/js/jquery.dataTables.min.js" %}"></script>
        <script src="{% static "/datatables-plugins/dataTables.bootstrap.min.js" %}"></script>    
        <script src="{% static "/chartjs/Chart.js" %}"></script>    
        
        <script src="{% static "/dist/js/sb-admin-2.js" %}"></script>
        <script src="{% static "/dist/js/main.js" %}"></script>
        <!-- Flot Charts JavaScript -->
        <script src="{% static "/flot/excanvas.min.js" %}"></script>
        <script src="{% static "/flot/jquery.flot.js" %}"></script>
        <script src="{% static "/flot/jquery.flot.pie.js" %}"></script>
        <script src="{% static "/flot/jquery.flot.resize.js" %}"></script>
        <script src="{% static "flot/jquery.flot.time.js" %}"></script>
        <script src="{% static "/flot.tooltip/js/jquery.flot.tooltip.min.js" %}"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="{% static "/bootstrap-select/js/bootstrap-select.min.js" %}"></script>

        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="{% static "/bootstrap-select/js/i18n/defaults-*.min.js" %}"></script>

</body>

</html>
