{% extends 'base.html' %}
{% load static %}
{% load social_widgets %}
{% block contenido %}
<div class="content">
    {% for foro in foros %}
        <div class="card col-md-3">
        <img class="card-img-top" width="100%" src="/{{ foro.imagen.url }}" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{ foro.titulo }}</h4>
            <p class="card-text">{{ foro.introduccion }}</p>
            <a href="{% url "foro:foro" foro.pk %}" class="btn btn-primary">{{ foro.titulo }}</a>
        </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
