{% extends 'base.html' %}
{% load static %}
{% load social_widgets %}
{% block contenido %}
<div class="container"> 
    <div class="row user">
        <div class="tab-pane active" id="user-timeline">
            <div class="timeline">
                <div class="post">
                    <div class="post-media">
                        <div class="row">
                            <div class="col-md-12"><center><h1>{{encuentro.titulo}}</h1></center></div>
                            <div class="col-md-6">
                                <center><h3 class="bristolTitulo">{{encuentro.subTitulo}}</h3></center>
                                <p align="justify"><font size="4">{{encuentro.parrafo1}} </font></p>
                                </br>        
                                <p align="justify"><font size="4">{{encuentro.parrafo2}} </font></p>
                            </div>
                            <div class="col-md-6">
                                {{encuentro.entrevista1 | safe }}
                                
                                {{encuentro.entrevista2 | safe }}
                            </div>
                        </div>
                    </div>                  
                </div>            
            </div>           
        </div>
        
        <div class="tab-pane active" id="user-timeline">
            <div class="timeline">
                <div class="post">
                    <div class="post-media">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                        <li data-target="#myCarousel" data-slide-to="1"></li>
                                        <li data-target="#myCarousel" data-slide-to="2"></li>
                                        <li data-target="#myCarousel" data-slide-to="3"></li>
                                        <li data-target="#myCarousel" data-slide-to="4"></li>                                        
                                        <li data-target="#myCarousel" data-slide-to="5"></li>
                                        <li data-target="#myCarousel" data-slide-to="6"></li>
                                        <li data-target="#myCarousel" data-slide-to="7"></li>
                                        <li data-target="#myCarousel" data-slide-to="8"></li>
                                        <li data-target="#myCarousel" data-slide-to="9"></li>
                                        <li data-target="#myCarousel" data-slide-to="10"></li>
                                        <li data-target="#myCarousel" data-slide-to="11"></li>
                                        <li data-target="#myCarousel" data-slide-to="12"></li>
                                        <li data-target="#myCarousel" data-slide-to="13"></li>
                                        <li data-target="#myCarousel" data-slide-to="14"></li>
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner">
                                        <div class="item active">
                                        <img src="{{ encuentro.carreta1.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta2.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta3.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta4.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta5.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta6.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta7.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta8.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta9.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta10.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta11.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta12.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta13.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta14.url }}">
                                        </div>
                                        <div class="item">
                                        <img src="{{ encuentro.carreta15.url }}">
                                        </div>
                                    </div>

                                    <!-- Left and right controls -->
                                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                        <span class="sr-only">Anterior</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                        <span class="sr-only">Siguiente</span>
                                    </a>
                                </div>
                            </div>
                            
                        </div>
                    </div>                  
                </div>            
            </div>           
        </div>   
        
        
        
    </div>
</div>
{% endblock %}
