{% block scripts %}
    <script>
            function seleccionMunicipio(municipio){
                switch(municipio) {
                    case 'abejorral':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-comp-digital.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="Abejorral";
                        document.getElementById('descripcionMunicipio').innerHTML="Abejorral";
                        break;
                    case 'marinilla':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-comp-digital.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="Marinilla";
                        break;
                    case 'argelia':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-comp-digital.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="Argelia";
                        break;
                    case 'sonson':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-comp-digital.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="Sonsón";
                        break;
                    case 'sanluis':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-comp-digital.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="San Luis";
                        break;
                    case 'sanfrancisco':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-comp-digital.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="San Francisco";
                        break;
                    case 'mesa':
                        document.getElementById('imgMunicipio').src="{% static '/images/pagina/grafico-mesa-r.png' %}";
                        document.getElementById('tituloMunicipio').innerHTML="Mesa Regional";
                        break;
                    default:
                }
            }
    </script>
